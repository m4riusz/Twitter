<template>
    <div if.bind = "reports.length > 0">
    <table style="table-layout: fixed; word-break: break-all;" class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>Date</th>
                <th>Status</th>
                <th>Category</th>
                <th>Message</th>
                <th>Judge</th>
                <th>Post</th>
            </tr>
            </thead>
            <tbody>
            <tr repeat.for="report of reports">
                <td>${report.createDate}</td>
                <td><b>${report.status}</b></td>
                <td>${report.category}</td>
                <td>${report.message}</td>
                <td>${report.judge.username}</td>
                <td>${report.abstractPost.content}</td>
            </tr>
            </tbody>
        </table>

        <div class="well well-sm text-center" click.delegate="nextPage()">
            <h3 class="h3">More</h3>
        </div>

    </div>
    <div if.bind = "reports.length == 0">
        <h1 class="text-center">You didn't create any report!</h1>
    </div>

</template>
