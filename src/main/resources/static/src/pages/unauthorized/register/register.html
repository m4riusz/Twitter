<template>
    <form class="form-horizontal col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
        <h1 class="text-center">Register</h1>
        <div if.bind="success != ''">
            <div class="alert alert-success">
                <strong>${success}</strong>
            </div>
        </div>
        <div if.bind="error != ''">
            <div class="alert alert-danger">
                <strong>${error}</strong>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="username">Username</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="username" value.bind='username' placeholder="Username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="password">Password</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" id="password" value.bind='password' placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="confirmPassword">Confirm password</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" id="confirmPassword" value.bind='passwordConfirm'
                       placeholder="Confirm password"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="email">Email</label>
            <div class="col-sm-10">
                <input class="form-control" type="email" id="email" value.bind='email' placeholder="Email"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="confirmEmail">Confirm email</label>
            <div class="col-sm-10">
                <input class="form-control text" type="email" id="confirmEmail" value.bind='emailConfirm'
                       placeholder="Confirm email"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2" for="gender">Gender</label>
            <div class="col-sm-10">
                <select class="form-control" value.bind="gender" id="gender">
                    <option>UNDEFINED</option>
                    <option>MALE</option>
                    <option>FEMALE</option>
                </select>
            </div>
        </div>
        <div class="btn-group pull-right">
            <a href="#" class="btn btn-primary">Back</a>
            <a class="btn btn-primary" click.delegate='register()'>Register</a>
        </div>
    </form>
</template>
