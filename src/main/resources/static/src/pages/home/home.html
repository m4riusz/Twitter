<template>
    <require from='../../templates/tweet/tweet-template'></require>
    <require from='../../templates/tweet/tweet-input'></require>
    <tweet-input tweet-sender.bind="tweetSender"></tweet-input>
    <hr>
    <div repeat.for="tweet of tweets">
        <tweet-template tweet.bind="tweet" tweet-container.bind="tweetContainer" current-user.bind = "currentLoggedUser"></tweet-template>
    </div>
    <div class="well well-sm text-center" click.delegate="nextPage()">
        <h3 class="h3">More</h3>
    </div>
</template>
