<template>
    <div class="well">
        <div class="btn-group pull-right">
            <button type=button class="btn btn-success">
                <span class="glyphicon glyphicon-plus-sign"></span>
            </button>
            <button type=button class="btn btn-danger">
                <span class="glyphicon glyphicon-minus-sign"></span>
            </button>
        </div>
        <p>
            <i class="glyphicon glyphicon-user"></i>
            ${tweet.owner.username}
            <br/>
            <i class="glyphicon glyphicon-envelope"></i>
            ${tweet.owner.email}
            <br/>
            <i class="glyphicon glyphicon-calendar"></i>
            ${tweet.createDate}
            <br/>
            <label>${tweet.content}</label>
            <br/>
        </p>
        <div class="btn-group">
            <button class="btn btn-default">
                <span class="glyphicon glyphicon-star"></span> Add to favourite
            </button>
            <button class="btn btn-default">
                <span class="glyphicon glyphicon-comment"></span> Comments
            </button>
            <button class="btn btn-default">
                <span class="glyphicon glyphicon-warning-sign"></span> Report
            </button>
        </div>
        <a class="glyphicon glyphicon-remove btn btn-danger pull-right"
           click.delegate='parent.deleteTweet(tweet.id)'> Delete</a>

    </div>
</template>
