<template>
    <require from="../bower_components/bootstrap/dist/css/bootstrap.css"></require>

    <div class="wrapper col-md-2 col-md-offset-5">
        <h2 class="text-center">Login</h2>
        <form class="form-signin" method="post">
            <input type="text" class="form-control" name="username" placeholder="Username" value.bind="username"/>
            <input type="password" class="form-control" name="password" placeholder="Password" value.bind="password"/>
            <button class="btn btn-lg btn-primary btn-block" type="submit" value="login" click.delegate="login()">Login</button>
        </form>
        <div>
            <a href="#register">Register</a>
        </div>
    </div>
</template>
