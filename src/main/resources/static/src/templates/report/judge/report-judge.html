<template>
    <require from="../../date/datepicker"></require>

    <ai-dialog>
        <ai-dialog-body>
            <div class="container-fluid">
                <h3 class="text text-danger">Judge post</h3>
                <h5>Post content: <label style="word-break: break-all" class="bg-primary">${postContent}</label></h5>
                <h5>Category : <label class="bg-danger">${category}</label></h5>
                <h5>Message from reporter: <label style="word-break: break-all" class="bg-info">${message}</label></h5>

                <div class="radio" repeat.for="status of statuses">
                    <label> <input type="radio" name="st" model.bind="status"
                                   checked.bind="$parent.selectedStatus"/>
                        ${status.text}
                    </label>
                </div>

                <div if.bind="selectedStatus.text == 'GUILTY'">
                    Ban date: <input datepicker value.bind="banDate">
                </div>
            </div>
        </ai-dialog-body>
        <ai-dialog-footer>
            <button click.trigger="dialogController.cancel()">Cancel</button>
            <button click.trigger="dialogController.ok(selectedStatus)">Ok</button>
        </ai-dialog-footer>

    </ai-dialog>
</template>
