<template>
    <div class="well">
        <div if.bind="tweet.deleted == false" class="btn-group pull-right">
            <a if.bind="tweet.loggedUserVote == 'UP'" type=button class="btn btn-success"
               click.delegate="tweetContainer.deleteTweetVote(tweet.id)">
                <div class="glyphicon glyphicon-plus-sign"></div>
            </a>
            <a if.bind="tweet.loggedUserVote != 'UP'" type=button class="btn btn-default"
               click.delegate="tweetContainer.voteOnTweet(tweet.id,'UP')">
                <div class="glyphicon glyphicon-plus"></div>
            </a>
            <a if.bind="tweet.loggedUserVote == 'DOWN'" type=button class="btn btn-danger"
               click.delegate="tweetContainer.deleteTweetVote(tweet.id)">
                <div class="glyphicon glyphicon-minus-sign"></div>
            </a>
            <a if.bind="tweet.loggedUserVote != 'DOWN'" type=button class="btn btn-default"
               click.delegate="tweetContainer.voteOnTweet(tweet.id,'DOWN')">
                <div class="glyphicon glyphicon-minus"></div>
            </a>
        </div>
        <div class=" media">
            <div class="media-left">
                <img src="data:image/jpg;base64, ${tweet.owner.avatar.bytes}"
                     alt="${tweet.owner.avatar.fileName}">
            </div>
            <div class="media-body">
                <i class="glyphicon glyphicon-user"></i>
                ${tweet.owner.username}
                <br/>
                <i class="glyphicon glyphicon-envelope"></i>
                ${tweet.owner.email}
                <br/>
                <i class="glyphicon glyphicon-calendar"></i>
                ${tweet.createDate}
            </div>
            <label>${tweet.content}</label>
            <br/>
        </div>
        <div class="btn-group">
            <a if.bind="tweet.favourite == 0"
               class="btn btn-default" click.delegate="tweetContainer.addTweetToFavourites(tweet.id)">
                <span class="glyphicon glyphicon-heart"></span> Favourite
            </a>
            <a if.bind="tweet.favourite == 1"
               class="btn btn-default" click.delegate="tweetContainer.deleteTweetFromFavourites(tweet.id)">
                <span class="glyphicon glyphicon-trash"></span> Unfavourite
            </a>
            <a class="btn btn-default" click.delegate="tweetContainer.showComments(tweet)">
                <span class="glyphicon glyphicon-comment"></span> Comments
            </a>
            <a class="btn btn-default">
                <span class="glyphicon glyphicon-warning-sign"></span> Report
            </a>
        </div>
        <a if.bind="tweet.deleted == false && tweet.owner.id == currentUser.id"
           class="glyphicon glyphicon-remove btn btn-danger pull-right"
           click.delegate='tweetContainer.deleteTweet(tweet.id)'> Delete</a>
    </div>
</template>
