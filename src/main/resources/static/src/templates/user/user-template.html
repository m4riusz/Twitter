<template bindable="user,date,postDate" xmlns="http://www.w3.org/1999/html">
    <div class=" media">
        <div class="media-left">
            <img src="data:image/jpg;base64, ${user.avatar.bytes}"
                 alt="${user.avatar.fileName}">
            <div if.bind="user.gender == 'FEMALE'" style="background-color:#FF69B4; width: 100%; height: 5px"></div>
            <div if.bind="user.gender == 'MALE'" style="background-color:#6b6bff; width: 100%; height: 5px"></div>
            <div if.bind="user.gender == 'UNDEFINED'" style="background-color:#a3a3a3; width: 100%; height: 5px"></div>
        </div>
        <div class="media-body">
            <span>
                <i class="glyphicon glyphicon-user"></i>
                <a if.bind="user.accountStatus.deleted == true" class="label label-info" href="#/users/${user.id}"><s>${user.username}</s></a>
                <a if.bind="user.accountStatus.deleted == false" class="label label-info" href="#/users/${user.id}">${user.username}</a>
            </span>
            <span>
                <br/>
                <i class="glyphicon glyphicon-envelope"></i>
                ${user.email}
            </span>
            <span if.bind="date">
                <br/>
                <i class="glyphicon glyphicon-calendar"></i>
                ${user.createDate}
            </span>
            <span if.bind="postDate">
                <br/>
                <i class="glyphicon glyphicon-send"></i>
                ${postDate}
            </span>
        </div>
    </div>
</template>
